<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>

    <div class="container">
        <div class="post">
            <div class="post-header">
                <div class="brand">
                    <i class="brand-logo fab fa-html5"></i>
                    <h5 class="brand-title">
                        HTML5 <span>Rigoberto</span>
                    </h5>
                </div>
                <i class="icon-menu fas fa-ellipsis-v"></i>
            </div>
            <img class="post-img" src="https://cdn.pixabay.com/photo/2017/02/01/22/02/mountain-landscape-2031539_1280.jpg" alt="post-img">
            <div class="post-body">
                <div class="settings">
                    <div class="icon-left">
                        <i class="far fa-heart"></i>
                        <i class="far fa-comment"></i>
                        <i class="far fa-paper-plane"></i>
                    </div>
                    <i class="icon-right far fa-bookmark"></i>
                </div>
                <div class="info">
                    <p>Liked by <span>4GeeksAcademy, html5, Web</span> and <span>100,000 others</span></p>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Magnam odio atque nesciunt labore commodi, nisi iure deserunt praesentium suscipit omnis, quasi dignissimos magni minus tempora assumenda nulla deleniti cumque impedit!</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
